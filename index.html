<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Student Data</title>
    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #007bff;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Save and View Student Data</h1>
        <label for="studentid">Student ID:</label>
        <input type="text" id="studentid">

        <label for="name">Name:</label>
        <input type="text" id="name">

        <label for="class">Class:</label>
        <input type="text" id="class">

        <label for="age">Age:</label>
        <input type="text" id="age">

        <input type="submit" id="savestudent" value="Save Student Data">
        <p id="studentSaved"></p>

        <input type="submit" id="getstudents" value="View All Students">

        <div id="showStudents">
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student records will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Load jQuery before your script -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Load your custom script -->
    <script src="js/scripts.js"></script>
</body>
</html>
